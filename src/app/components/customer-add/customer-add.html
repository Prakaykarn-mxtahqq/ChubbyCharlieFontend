<div class="main-container">
  <div class="container">
    <div class="page-header">
      <h1>{{isEditMode ? 'Edit Customer' : 'New Customer'}}</h1>
      <p>{{isEditMode ? 'Update customer details' : 'Create new customer'}}</p>
    </div>

    <form class="customer-form" [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-fields">
          <div class="field-row">
            <div class="form-group">
              <label for="customerName">Customer Name</label>
              <input
                id="customerName"
                formControlName="customerName"
                placeholder="Enter customer name"
                class="form-control"
                [class.error]="customerForm.get('customerName')?.invalid && customerForm.get('customerName')?.touched">
              <div class="error-message" *ngIf="customerForm.get('customerName')?.invalid && customerForm.get('customerName')?.touched">
                Customer name is required and must be at least 2 characters
              </div>
            </div>
            <div class="form-group">
              <label for="customerAddress">Address</label>
              <input
                id="customerAddress"
                formControlName="customerAddress"
                placeholder="Enter customer address"
                class="form-control"
                [class.error]="customerForm.get('customerAddress')?.invalid && customerForm.get('customerAddress')?.touched">
              <div class="error-message" *ngIf="customerForm.get('customerAddress')?.invalid && customerForm.get('customerAddress')?.touched">
                Address is required and must be at least 5 characters
              </div>
            </div>
          </div>
          <div class="field-row">
            <div class="form-group">
              <label for="customerPhone">Phone Number</label>
              <input
                id="customerPhone"
                formControlName="customerPhone"
                placeholder="Enter phone number"
                class="form-control"
                [class.error]="customerForm.get('customerPhone')?.invalid && customerForm.get('customerPhone')?.touched">
              <div class="error-message" *ngIf="customerForm.get('customerPhone')?.invalid && customerForm.get('customerPhone')?.touched">
                Please enter a valid phone number (10-11 digits)
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="back-btn" (click)="goBack()">
          <i class="fas fa-arrow-left"></i>
          Back
        </button>
        <button type="submit" class="submit-btn" [disabled]="customerForm.invalid">
          <i class="fas fa-plus"></i>
          {{isEditMode ? 'Update Customer' : 'Add Customer'}}
        </button>
      </div>
    </form>
  </div>
</div>
